services:
    postgres:
        image: postgres:15.3
        environment:
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "superpassword"
        env_file:
            - user_db.env

        volumes:
            - ./db/initdb:/docker-entrypoint-initdb.d
            - ./db/data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    nats-streaming:
        image: nats-streaming:0.25
        command: -p 4222 -m 8223
        ports:
            - "4222:4222"
            - "8223:8223"
